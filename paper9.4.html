<!DOCTYPE html>
<html>
<head>
  <title>Seminar Schedule</title>
  <style>
    table {
      border:1px solid black;
      width: 25%;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: white;
    }
  </style>
</head>
<body>

<table>
  <tr>
    <th rowspan="3">Day</th>
    <th colspan="3">Seminar</th>
  </tr>
  <tr>
    <th colspan="2">Schedule</th>
    <th rowspan="2">Topic</th>
  </tr>
  <tr>
    <th>Begin</th>
    <th>End</th>
  </tr>

  <tr>
    <td rowspan="2">Monday</td>
    <td>8:00 a.m.</td>
    <td>5:00 p.m.</td>
    <td>Introduction to XML</td>
  </tr>
  <tr>
    <td>8:00 a.m.</td>
    <td>11:00 a.m.</td>
    <td>Validity: DTD and Relax NG</td>
  </tr>

  <tr>
    <td rowspan="2">Tuesday</td>
    <td>11:00 a.m.</td>
    <td>2:00 p.m.</td>
    <td>XPath</td>
  </tr>
  <tr>
    <td>2:00 p.m.</td>
    <td>5:00 p.m.</td>
    <td>XSL Transformations</td>
  </tr>

  <tr>
    <td>Wednesday</td>
    <td>8:00 a.m.</td>
    <td>12:00 p.m.</td>
    <td>XSL Formatting Objects</td>
  </tr>
</table>

</body>
</html>
