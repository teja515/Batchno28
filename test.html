<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image to Circle</title>
  <style>
    .circle-img {
      width: 200px;       /* Set equal width and height */
      height: 200px;
      border-radius: 50%; /* Makes it a perfect circle */
      object-fit: cover;  /* Ensures the image covers the circle */
    }
  </style>
</head>
<body>

  <img src="download (1).jpeg" alt="Profile" class="circle-img">

</body>
</html>
