<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fieldset</title>
    <style>
        fieldset{
            background:linear-gradient(180deg,purple,pink);
            width:25%;
            margin: 100px auto;
            border: 1px solid black;
            border-radius: 20px;
            color: white;
            text-align: justify;   
        }
        legend{
            background: linear-gradient(90deg,blue,white);
            padding: 20px;
            border: 1px solid green;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>
            LOGIN
        </legend>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum eos perspiciatis alias quia magni, eaque animi, amet, nobis nihil repellat laudantium. Inventore cupiditate nobis ipsum odit repellat quasi enim natus!</p>
    </fieldset>
</body>
</html>
