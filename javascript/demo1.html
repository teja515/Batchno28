<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Basics</title>
</head>
<body>
    <script>
        document.write(true + true, "<br>");
        document.write(1 + true, "<br>");
        document.write(1 + "true", "<br>");
        document.write(true / false, "<br>");
        document.write(true / "A", "<br>");
        document.write(3>2>1, "<br>");
        document.write(1<2<3, "<br>");
        document.write(10 + 5/10 - 5, "<br>");
        document.write((10 + 5)/(10 - 5), "<br>");
        document.write(10 == "10","<br>");
        document.write(10 === "10","<br>");
        document.write(1 == "one","<br>");
        document.write(1 === "one","<br>");
        document.write(0.3+0.5,"<br>");
        document.write(0.1+0.2 == 0.3,"<br>");
        document.write(0.1+0.2 === 0.3,"<br>");
        true ? document.write("hello","<br>"):document.write("welcome","<br>");
        false ? document.write("hello","<br>"):document.write("welcome","<br>");
        0.1+0.2 == 0.3  ? document.write("hello","<br>"):document.write("welcome","<br>");
        3>2>1 ? document.write("hello","<br>"):document.write("welcome","<br>"); 
        1<2<3 ? document.write("hello","<br>"):document.write("welcome","<br>");
    </script>
</body>
</html>
