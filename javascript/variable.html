    <script>
        var obj = {
            name: "John",
            age: 30,
            occupation: "Developer"
        };
        var obj2 = obj.name;
        var obj3 = obj.age;
        var obj4 = obj.occupation;
        document.write(obj2,`<br>`);
        document.write(obj3,`<br>`);
        document.write(obj4,`<br>`);
    </script>
