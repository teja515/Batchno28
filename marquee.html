<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee</title>
</head>
<body>
    <marquee behavior="" direction="">CareerIT</marquee>
    <marquee behavior="" direction="right" scrollamount="200" width="50%">CareerIT</marquee>
    <marquee behavior="" direction="up">CareerIT</marquee>
    <marquee behavior="" direction="down">CareerIT</marquee>
</body>
</html>
