<!DOCTYPE html>
<html>
<head>
  <title>Rowspan Table</title>
  <style>
    table {
      border: 1px solid black;
      width: 60%;
      margin: 20px;
    }
    th, td {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

<table>
  <tr>
    <th rowspan="3">Columu 1</th>
    <th>Columu 2</th>
    <th>Columu 3</th>
  </tr>
  <tr>
    <td>Row 1 Cell 2</td>
    <td>Row 1 Cell 3</td>
  </tr>
  <tr>
    <td>Row 2 Cell 2</td>
    <td>Row 2 Cell 3</td>
  </tr>
  <tr>
    <td>Row 3 Cell 1</td>
  </tr>
</table>

</body>
</html>
