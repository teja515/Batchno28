<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Semantic Layout</title>
</head>
<body>
  <header>
    <h1>My Website</h1>
    <nav>
      <a href="#">Home</a> |
      <a href="#">About</a> |
      <a href="#">Contact</a>
    </nav>
  </header>

  <aside>
    <h2>Sidebar</h2>
    <p>Links, Ads, etc.</p>
  </aside>

  <main>
    <section>
      <article>
        <h2>Blog Post Title</h2>
        <p>This is a sample blog post content.</p>
      </article>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Teja</p>
  </footer>
</body>
</html>
